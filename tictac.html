<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="tictactoe.css" />
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>
  <div id="welcome-section" class="welcome show">
  <h1>Welcome to the Tic-Tac-Toe Game</h1>
</div>

  <div id="name-input-section">
    <h2>Enter Player Names</h2>
    <input type="text" id="player1-name" placeholder="Player 1 Name" />
    <input type="text" id="player2-name" placeholder="Player 2 Name" />
    <button id="name-submit">Next</button>
  </div>
  <div id="symbol-selection-section" class="hide">
    <h2 id="symbol-selection-text">Player 1, choose your symbol</h2>
    <button class="symbol-btn" data-symbol="X">X</button>
    <button class="symbol-btn" data-symbol="O">O</button>
  </div>
  <main id="game-section" class="hide">
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
  </main>

  <script src="tictactoe.js"></script>
</body>
</html>
